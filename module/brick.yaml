name: module
description: Create a module with all necessary files included

version: 0.1.0+1

environment:
  mason: ">=0.1.0 <0.1.0"

vars:
  package_name:
    type: string
    prompt: What is the package name of your app? (e.g. my_app)
  module_name:
    type: string
    default: module
    prompt: What is the module name? (e.g. login)
